	/*

      Name pattern

  */

	var p = 9;
	var q = 10;
	var r = 22;
	var s = 30;
	var t = 31;
	var u = 36;
	var v = 40;

	for (let i = 0; i < 9; i++) {
		for (let j = 0; j < 42; j++) {
			// Letter "S"
			if (j < 6) {
				if (
					((i == 0 || i == 8 || i == 4) && j > 0 && j < 5) ||
					(j == 0 && i > 0 && i < 4) ||
					(j == 5 && i > 4 && i < 8) ||
					(i == 1 && j == 5) ||
					(i == 7 && j == 0)
				) {
					document.write("*  ");
				} else {
					document.write("&nbsp;&nbsp;&nbsp;");
				}
			}
			// Letter "A"
			else if (j < 13 && j > 6) {
				if (
					i == 4 ||
					(i > 1 && (j == 7 || j == 12)) ||
					(i < 2 && (j == p || j == q))
				) {

				} else {

				}
			}
			// Letter "U"
			else if (j < 20 && j > 13) {
				if (((j == 14 || j == 19) && i < 8) || (i == 8 && j > 14 && j < 19)) {
					document.write("* ");
				} else {
					document.write("&nbsp;&nbsp;&nbsp;");
				}
			}
			// Letter "R"
			else if (j < 27 && j > 20) {
				if (

					(i > 4 && j == r) ||

				}
			}
			// Letter "A"
			else if (j < 34 && j > 27) {
				if (
					i == 4 ||

					(i < 2 && (j == s || j == t))
				) {
					document.write("* ");
				} else {
					document.write("&nbsp;&nbsp;&nbsp;");
				}
			}
			// Letter "V"
			else {
				if (((j == 35 || j == 41) && i < 6) || (i > 5 && (j == u || j == v))) {
					document.write("* ");
				} else {
					document.write("&nbsp;&nbsp;&nbsp;");
				}
			}
		}
		if (i < 2) {
			p--;
			q++;
		}
		if (i < 2) {
			s--;
			t++;
		}
		if (i > 4) {
			r++;
		}
		if (i > 5) {
			u++;
			v--;
		}

		document.write("<br/>");
	}
